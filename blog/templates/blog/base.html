{% load staticfiles %}
<html>
<head>
    <title>멍냥이 홈페이지</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <style>
      @import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
      h1, h2, h5 { font-family: 'Nanum Pen Script', cursive; }
    </style>
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'blog:animal_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <a href="{% url 'blog:draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
    <h1 align="center"><a href="/">멍 냥 이</a></h1>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8" style="width: 1200px;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
